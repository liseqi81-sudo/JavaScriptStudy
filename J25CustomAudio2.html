<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script type="text/javascript">
var divMsg; 
var audio;
var select;
var index=0;

window.onload = function(){
    divMsg = document.getElementById("msg"); 
    audio = document.getElementById("audio"); 
    select = document.getElementById("select");
    
    audio.onended = function (e) {
      index++;
      index %= select.length;
      myPlay(index);
    }
}
function changePlay(){
    myPlay(select.selectedIndex);
    index = select.selectedIndex;
}
function control(e) {
  if(e.target.id == "play"){
    console.log("플레이버튼");
    myPlay(index);
  }
  else if(e.target.id == "next"){
    console.log("넥스트버튼");
    index++;
    index %= select.length;
    myPlay(index);
    select.selectedIndex = index;
  }
}
function myPlay(idx){
  audio.src =select.options[idx].value;
  audio.play();
  divMsg.innerHTML = select.options[idx].text +" 을 재생합니다."
}
</script>
</head>
<body>
  <h2>오디오 리스트 연속재생</h2>
  <hr />
  <p>
    <li>처음 play버튼을 누르면 리스트에 있는 곡이 연속하여 자동재생 됩니다.</li>
    <li>마우스로 다른 곳을 선택하면 곡이 바뀝니다.</li>
    <li>next버튼을 누르면 다음 곳으로 넘어갑니다.</li>
  </p>
  <hr />
  <audio id="audio" controls>
    <p>브라우저가 audio태그를 지원하지 않습니다.</p>
  </audio>
  <br />
  <select id="select" size="5" onchange="changePlay();">
      <option value="./media/I_Remember_You.mp3">
        I Remember You[SkidRow]</option>
        <option value="./media/Kissing_A_Fool.mp3">
        Kissing A Fool[George Michael]</option>
        <option value="./media/When_I_First_Kissed_You.mp3">
          When_I_First_Kissed_You[Extreme]</option>
  </select>
  <button type="button" id="play" onclick="control(event);">play</button>
  <button type="button" id="next" onclick="control(event);">Next</button>
  <br />
  <div id="msg">현재 연주되는 곡명이 보입니다.</div>
</body>
</html>
