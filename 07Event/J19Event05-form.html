<body>
    <h2>폼 이벤트</h2>

    <h3>select 태그에서 option 선택</h3>
    <script>
    function myChange(obj){
        let txt = '';
        txt += '<br>인덱스:'+ obj.selectedIndex;
        txt += '<br>option의갯수:'+ obj.option.length;
        txt += '<br>선택항목의 text:'+ obj.[obj.selectedIndex].text;
        txt += '<br>선택항목의 value:'+ obj.value;
        

    }  
    </script>
